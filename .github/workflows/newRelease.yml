name: new Release
on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and Publish Tag Docker image
        uses: VaultVulp/gp-docker-action@1.1.7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          image-name: ${{ github.event.repository.name }}
          extract-git-tag: true

  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Open PR in Environment Repository for new App Version
        env:
          ENV_REPO: gitops-tech/example-environment
        uses: benc-uk/workflow-dispatch@v1.1
        with:
          workflow: New Application Version
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          inputs: '{"tag_name": "${{ github.event.release.tag_name }}", "app_repo": "${{ github.event.repository.name }}", "image": "docker.pkg.github.com/${{ github.event.repository.full_name }}/${{ github.event.repository.name }}:${{ github.event.release.tag_name }}"}'
          ref: refs/heads/master
          repo: ${{ env.ENV_REPO }}
